#General properties
spring.application.name=Gateway
server.port=8080

#Datasource properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/gateway
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Fixer IO properties
fixer.url=http://data.fixer.io/api/latest?access_key=${fixer.apiKey}&format=${fixer.format}
fixer.apiKey=6a1cdae6fa56713ab6ca144d47a53289
fixer.format=1
fixer.cron_expression=0 /10 * * * *